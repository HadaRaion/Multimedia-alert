<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="./manifest.json">
    <title>Multimedia Mobile Alert</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css">
    <!-- jquery -->
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/lib/jquery.mobile.custom.min.js"></script>
</head>

<body>
    <div class="wrapper autoHeight sns share">
        <header>
            <nav id="main_menu">
                <a class="home" href="./index.html"></a>
                <h1 class="title">Social Media User Responses</h1>
                <a class="setting" href="./setting.html"></a>
            </nav>
        </header>
        <div class="contents">
            <form class="search">
                <input type="search">
                <a href="facebook.html"></a>
            </form>

            <div class="feeds">

                <form class="tag-group">
                    <ul>
                        <li class="tags">
                            <input id="tag1" type="checkbox" checked>
                            <label class="button" for="tag1">PohangEarthquake</label>
                        </li>
                        <li class="tags">
                            <input id="tag2" type="checkbox">
                            <label class="button" for="tag2">#Aftershock</label>
                        </li>
                        <li class="tags">
                            <input id="tag3" type="checkbox">
                            <label class="button" for="tag3">#EarthquakeDamage</label>
                        </li>
                        <li class="tags">
                            <input id="tag4" type="checkbox">
                            <label class="button" for="tag4">#Shelters</label>
                        </li>
                        <li class="tags">
                            <input id="tag5" type="checkbox">
                            <label class="button" for="tag5">#Reconstruction</label>
                        </li>
                        <li class="tags">
                            <input id="tag6" type="checkbox">
                            <label class="button" for="tag6">#EffectsOnBusan</label>
                        </li>
                    </ul>
                </form>
                <div class="fbFeed">
                    <div class="fb1"></div>
                    <div class="fb2"></div>
                    <div class="fb3"></div>
                    <div class="fb4"></div>
                    <div class="fb5"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JS -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
