<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/manifest.json">
    <title>Multimedia Mobile Alert</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css">
    <!-- jquery -->
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/lib/jquery.mobile.custom.min.js"></script>
</head>

<body>
    <div class="wrapper p4">
        <header>
            <nav id="main_menu">
                <a class="home" href="./index.html"></a>
                <h1 class="title">P4: Situation Board</h1>
                <a class="setting" href="./setting.html"></a>
            </nav>
        </header>
        <div class="issued">
            â€» Source: KMA
        </div>
        <div class="board animated fadeIn slow">
            Earthquake (magnitude 5.9) occurs<br>
            12 km north of Pohang at 12:20 p.m.
        </div>
        <div class="map animated fadeIn">
            <div class="pin1"></div>
            <div class="pin2"></div>
            <div class="pin3"></div>
        </div>
        <div class="locations animated fadeIn slow">
            <div class="pin1"></div>
            <div class="pin2"></div>
            <div class="pin3"></div>
        </div>
        <div class="buttons animated fadeIn slow">
            <button class="news unable">Breaking news</button>
            <button class="sns">Social media</button>
        </div>
    </div>
    <script>
        $("div.wrapper").on("swipeleft", swipeleftHandler);
        function swipeleftHandler(event) {
            location.href = "./p5.html";
        }
    </script>
    <!-- Custom JS -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
