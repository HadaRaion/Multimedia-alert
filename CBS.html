<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Multimedia Mobile Alert</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="./assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="./assets/css/animate.min.css">
    <!-- jquery -->
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/js/lib/jquery.mobile.custom.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <audio id="myAudio" autoplay>
            <source src="./assets/media/alarm_new.mp3" type="audio/mpeg">
        </audio>
        <div class="black_bg">
            <div class="message">
                <h4>Emergency Alert</h4>
                <h5>[MOIS] At 12:20 p.m. today,<br>an earthquake (magnitude 5.9) hits 12 km north of Pohang.</h5>
                <span>View</span>
            </div>
        </div>
    </div>
    <!-- Custom JS -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
